<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UX Engine</title>
    <!-- Bootstrap -->
    <link href="/static/plugins/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/plugins/nprogress/nprogress.css" rel="stylesheet">
       <!-- bootstrap-progressbar -->
    <link href="/static/plugins/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">

    <!-- bootstrap-daterangepicker -->
    <link href="/static/plugins/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
        <!-- JQVMap -->
    <link href="/static/plugins/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>

    <!-- Custom Theme Style -->
    <link href="/static/css/custom.min.css" rel="stylesheet">

  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/" class="site_title"><i class="fa fa-gears"></i> <span>UX Engine</span></a>
            </div>
            <div class="clearfix"></div>
            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>Menu</h3>
                <ul class="nav side-menu">
                  <li><a href="/"><i class="fa fa-home"></i> Home </a></li>
                  <li><a href="/analytics/createapp/"><i class="fa fa-gear"></i> Admin </a></li>
                 
                  <li><a><i class="fa fa-bar-chart-o"></i> Analytics <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="/analytics/overview">App Overview</a></li>

                    </ul>
                  </li>


                  
                </ul>
              </div>
              

            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Logout">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{ user.get_username }} <span class=" fa fa-angle-down"></span></a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a href="javascript:;"> Profile</a></li><li>
                    <li><a href="../../accounts/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                  </ul>
                </li>

              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
          {% block content %}

          {% endblock content %}
            
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            UX Engine &copy; 2016.</a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>









    <!-- jQuery -->
    <script src="/static/plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    
     <!-- NProgress -->
    <script src="/static/plugins/nprogress/nprogress.js"></script>

        <!-- bootstrap-progressbar -->
    <script src="/static/plugins/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>


     <!-- Chart.js -->
    <script src="/static/plugins/Chart.js/dist/Chart.min.js"></script>

     <script src="/static/plugins/Flot/jquery.flot.js"></script>
    <script src="/static/plugins/Flot/jquery.flot.pie.js"></script>
    <script src="/static/plugins/Flot/jquery.flot.time.js"></script>
    <script src="/static/plugins/Flot/jquery.flot.stack.js"></script>
    <script src="/static/plugins/Flot/jquery.flot.resize.js"></script>


     <script src="/static/plugins/flot.orderbars/js/jquery.flot.orderBars.js"></script>
    <script src="/static/plugins/flot-spline/js/jquery.flot.spline.min.js"></script>

    <script src="/static/plugins/flot.curvedlines/curvedLines.js"></script>

    <script src="/static/plugins/jqvmap/dist/jquery.vmap.js"></script>
    <script src="/static/plugins/jqvmap/dist/maps/jquery.vmap.world.js"></script>
    <script src="/static/plugins/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>


    <script src="/static/plugins/DateJS/build/date.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="/static/plugins/moment/min/moment.min.js"></script>
    <script src="/static/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>

    <!-- morris.js -->
    <script src="/static/plugins/raphael/raphael.min.js"></script>
    <script src="/static/plugins/morris.js/morris.min.js"></script>



    <!-- page content -->
          {% block pagescript %}

          {% endblock pagescript %}

        <!-- /page content -->



    
    <!-- Custom Theme Scripts -->
    <script src="/static/js/custom.min.js"></script>



  </body>
</html>
